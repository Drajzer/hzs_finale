<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Location</title>
</head>
<body>
    <button id="getLocationBtn">Get Location</button>

    <script>
        document.getElementById("getLocationBtn").addEventListener("click", function () {
            console.log("Button clicked");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;

                        console.log("Trenutna lokacija korisnika:");
                        console.log("Latitude: " + latitude);
                        console.log("Longitude: " + longitude);

                        // Send location to the server
                        sendLocationToServer(latitude, longitude);

                    },
                    function (error) {
                        console.error("Došlo je do greške pri dobijanju trenutne lokacije:", error.message);
                    }
                );
            } else {
                console.error("Geolocation nije podržan u ovom pregledaču.");
            }
        });

        function sendLocationToServer(latitude, longitude) {
            var locationData = {
                latitude: latitude,
                longitude: longitude
            };

            fetch('http://localhost:5000/api/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(locationData)
            })
            .then(response => response.json())
            .then(data => console.log('Server response:', data))
            .catch(error => console.error('Error sending location to server:', error));
        }
    </script> 
</body>
</html>
